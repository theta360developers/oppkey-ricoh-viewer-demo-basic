<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://r360pf-prod-static.s3.us-west-2.amazonaws.com/viewer/v0.15.0/ricoh360-viewer.js"></script>
</head>
<body>
    <div
    style="
      position: relative;
      width: 100%;
      height: 650px;
      background-color: #2a303c;
    "
  >
    <div id="viewer"></div>
  </div>
  <script>

const ui = {
    cropping: {
    horizontalMargin: 15,
    verticalMargin: 75,
    },
    toolbar: {
    isHidden: false,
    cancelButton: {
        label: "Cancel",
    },
    checkButton: {
        label: "Done",
    },
    autoRotateButton: {
        isHidden: false,
        label: "Auto Rotate",
    },
    croppingButton: {
        isHidden: false,
        enterLabel: "Enter Cropping",
        exitLabel: "Exit Cropping",
    },
    annotationButton: {
        isHidden: false,
        enterLabel: "Use keyboard to annotate",
        exitLabel: "Exit keyboard annotation",
    },
    drawingButton: {
        isHidden: false,
        enterLabel: "Enter Drawing",
        exitLabel: "Exit Drawing",
    },
    fullScreenButton: {
        isHidden: false,
        enterLabel: "Enter Full Screen",
        exitLabel: "Exit Full Screen",
    },
    homePositionButton: {
        isHidden: false,
        label: "Home Position",
    },
    zoomControlButtons: {
        isHidden: false,
        zoomInLabel: "Zoom In",
        zoomOutLabel: "Zoom Out",
    },
    },
    tooltip: {
    isHidden: false,
    },
    verticalPanel: {
    isHidden: false,
    topMargin: 25,
    },
};
  const viewer = new RICOH360Viewer({
    divId: "viewer",
    onFetchToken: () => "{{token}}",
    ui,
  });
  viewer.start({
    contentId: "{{contentId}}"
  });
</script>

<h2>Fun Test Information</h2>
<h3>RICOH360 Viewer Token</h3>
{{token}}
</body>
</html>
