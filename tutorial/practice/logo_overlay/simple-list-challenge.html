<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://r360pf-prod-static.s3.us-west-2.amazonaws.com/viewer/v0.15.0/ricoh360-viewer.js"></script>
    <style>
      .overlay {
        position: absolute;
        z-index: 10;
        width: auto; 
        height: auto;
      }

    </style>
  </head>
<body>
    <div
    style="
      position: relative;
      width: 100%;
      height: 650px;
      background-color: #2a303c;
    "
  >
    <div id="viewer"></div>
    <div class="overlay"><img  src="{{ url_for('static', filename='logo.png')
    }}"></div>
  </div>
  <script>
  const viewer = new RICOH360Viewer({
    divId: "viewer",
    onFetchToken: () => "{{token}}",
  });
  viewer.start({
    contentId: "{{contentIds[0]}}"
  });
</script>

<br>
{% for contentId in contentIds %}
<button onclick="viewer.switchScene({ contentId: '{{contentId}}'})"> {{ loop.index }}</button>
{% endfor %}


<h2>Fun Test Information</h2>
<h3>RICOH360 Viewer Token</h3>
{{token}}
</body>
</html>
